{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>SudoCode Airplanes</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="{% static 'css/datepicker.min.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="{% static 'js/datepicker.min.js' %}"></script>
  </head>
  <body>
    <div class="auto-widget">
      <input type="hidden" id="from" name="from" value="">
      <input type="hidden" id="to" name="to" value="">
      <p>From: <input type="text" id="from_airport"/></p>
      <p>To: <input type="text" id="to_airport"/></p>
      <p>Date: <input type="text" id="date" name="date" data-toggle="datepicker"/></p>
    </div>
    <script>
$(function() {
    $("#from_airport").autocomplete({
        source: "airportAjax",
        select: function(event, ui) {
            event.preventDefault();
            $("#from").val(ui.item.id);
        }
    });
    $("#to_airport").autocomplete({
        source: "airportAjax",
        select: function(event, ui) {
            event.preventDefault();
            $("#to").val(ui.item.id);
        }
    });
    $('[data-toggle="datepicker"]').datepicker({
        autoHide: true,
        zIndex: 2048,
        startDate: new Date()
    });
});
</script>
  </body>
</html>
